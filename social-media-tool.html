<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Caption & Hashtag Generator</title>
    <!-- Tailwind CSS for modern styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
        }
        .container {
            max-width: 95%;
        }
        .card {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
        }
        .input-area {
            min-height: 120px;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <!-- Main application container -->
    <div class="container mx-auto p-8 card">

        <!-- Header section -->
        <header class="text-center mb-10">
            <h1 class="text-4xl font-extrabold text-gray-800 mb-2">
                Social Media Caption & Hashtag Generator ✍️
            </h1>
            <p class="text-gray-600 text-lg">
                Generate creative captions and hashtags for your content.
            </p>
        </header>

        <!-- Tool input and output sections -->
        <section class="space-y-6">
            <!-- Input area for user description -->
            <div class="space-y-2">
                <label for="prompt-input" class="text-gray-700 font-semibold text-lg">
                    Describe your content:
                </label>
                <textarea
                    id="prompt-input"
                    placeholder="e.g., A picture of a sunset over the beach with friends..."
                    class="w-full p-4 border-2 border-gray-300 rounded-xl focus:outline-none focus:border-blue-500 transition-colors input-area resize-none"
                ></textarea>
            </div>

            <!-- "Generate" button to trigger the process -->
            <button
                id="generate-button"
                class="w-full bg-gradient-to-r from-blue-500 to-indigo-600 text-white font-bold py-4 px-6 rounded-xl shadow-lg hover:from-blue-600 hover:to-indigo-700 transition-all duration-300 transform hover:scale-105"
            >
                Generate Captions & Hashtags
            </button>

            <!-- Loading indicator -->
            <div id="loading-indicator" class="hidden text-center text-gray-500 text-lg py-4">
                <div class="flex items-center justify-center">
                    <svg class="animate-spin -ml-1 mr-3 h-6 w-6 text-gray-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    Generating...
                </div>
            </div>

            <!-- Output area for generated captions and hashtags -->
            <div id="output-area" class="mt-8 space-y-6 hidden">
                <h2 class="text-2xl font-bold text-gray-800">Results:</h2>

                <!-- Captions section -->
                <div id="captions-section">
                    <h3 class="text-xl font-semibold text-gray-700 mb-2">Captions:</h3>
                </div>

                <!-- Hashtags section -->
                <div id="hashtags-section">
                    <h3 class="text-xl font-semibold text-gray-700 mb-2">Hashtags:</h3>
                </div>
            </div>

            <!-- Message box for user feedback -->
            <div id="message-box" class="fixed inset-0 flex items-center justify-center hidden bg-gray-900 bg-opacity-50 z-50">
                <div class="bg-white p-6 rounded-xl shadow-2xl text-center max-w-sm w-full">
                    <p id="message-text" class="text-lg font-medium text-gray-800 mb-4"></p>
                    <button id="close-message" class="bg-blue-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-700 transition-colors">OK</button>
                </div>
            </div>

        </section>
    </div>

    <!-- JavaScript to handle the functionality -->
    <script>
        // Getting elements from the HTML file
        const promptInput = document.getElementById('prompt-input');
        const generateButton = document.getElementById('generate-button');
        const outputArea = document.getElementById('output-area');
        const captionsSection = document.getElementById('captions-section');
        const hashtagsSection = document.getElementById('hashtags-section');
        const loadingIndicator = document.getElementById('loading-indicator');
        const messageBox = document.getElementById('message-box');
        const messageText = document.getElementById('message-text');
        const closeMessageButton = document.getElementById('close-message');

        // Function to display messages to the user
        function showMessage(message) {
            messageText.textContent = message;
            messageBox.classList.remove('hidden');
        }

        // Function to close the message box
        closeMessageButton.addEventListener('click', () => {
            messageBox.classList.add('hidden');
        });

        // Event listener for the generate button click
        generateButton.addEventListener('click', async () => {
            const prompt = promptInput.value.trim();
            if (prompt === '') {
                showMessage('Please describe your content to generate captions and hashtags.');
                return;
            }

            // Clear previous results and show loading indicator
            outputArea.classList.add('hidden');
            loadingIndicator.classList.remove('hidden');
            captionsSection.innerHTML = '<h3 class="text-xl font-semibold text-gray-700 mb-2">Captions:</h3>';
            hashtagsSection.innerHTML = '<h3 class="text-xl font-semibold text-gray-700 mb-2">Hashtags:</h3>';

            try {
                // Construct the system instruction and user query for the LLM
                const systemPrompt = "You are a professional social media content creator. Generate three different, creative captions and a list of 5-10 relevant hashtags based on the user's input. The response must be in JSON format.";
                const userQuery = "Generate content for the following description: " + prompt;
                const apiKey = "";
                const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;

                // Construct the payload with a JSON schema for a structured response
                const payload = {
                    contents: [{ parts: [{ text: userQuery }] }],
                    tools: [{ "google_search": {} }],
                    systemInstruction: { parts: [{ text: systemPrompt }] },
                    generationConfig: {
                        responseMimeType: "application/json",
                        responseSchema: {
                            type: "OBJECT",
                            properties: {
                                "captions": {
                                    "type": "ARRAY",
                                    "items": { "type": "STRING" }
                                },
                                "hashtags": {
                                    "type": "ARRAY",
                                    "items": { "type": "STRING" }
                                }
                            },
                            "propertyOrdering": ["captions", "hashtags"]
                        }
                    }
                };

                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    throw new Error(`API call failed with status: ${response.status}`);
                }

                const result = await response.json();
                const candidate = result.candidates?.[0];
                let generatedContent = null;

                if (candidate && candidate.content?.parts?.[0]?.text) {
                    // Parse the JSON response
                    const jsonString = candidate.content.parts[0].text;
                    generatedContent = JSON.parse(jsonString);
                } else {
                    throw new Error("Invalid response format from the API.");
                }

                if (generatedContent) {
                    // Render captions
                    generatedContent.captions.forEach((caption) => {
                        const captionDiv = document.createElement('div');
                        captionDiv.className = 'flex justify-between items-center bg-gray-100 p-4 rounded-xl mb-3 shadow-sm';
                        captionDiv.innerHTML = `
                            <p class="text-gray-800 flex-1 pr-4">${caption}</p>
                            <button class="copy-button bg-green-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-green-600 transition-colors" data-text="${caption}">Copy</button>
                        `;
                        captionsSection.appendChild(captionDiv);
                    });

                    // Render hashtags
                    const hashtagsDiv = document.createElement('div');
                    hashtagsDiv.className = 'flex justify-between items-center bg-gray-100 p-4 rounded-xl mb-3 shadow-sm';
                    const hashtagsText = generatedContent.hashtags.join(' ');
                    hashtagsDiv.innerHTML = `
                        <p class="text-blue-600 font-medium flex-1 pr-4">${hashtagsText}</p>
                        <button class="copy-button bg-green-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-green-600 transition-colors" data-text="${hashtagsText}">Copy</button>
                    `;
                    hashtagsSection.appendChild(hashtagsDiv);

                    // Add click event listeners to all copy buttons
                    document.querySelectorAll('.copy-button').forEach(button => {
                        button.addEventListener('click', (e) => {
                            const textToCopy = e.target.getAttribute('data-text');
                            const textarea = document.createElement('textarea');
                            textarea.value = textToCopy;
                            document.body.appendChild(textarea);
                            textarea.select();
                            document.execCommand('copy');
                            document.body.removeChild(textarea);
                            showMessage('Copied to clipboard!');
                        });
                    });

                    outputArea.classList.remove('hidden');
                } else {
                    throw new Error("No content was generated.");
                }

            } catch (error) {
                console.error("Error generating content:", error);
                showMessage("The AI service is currently unavailable. This may be due to a temporary issue or a network problem.");
            } finally {
                loadingIndicator.classList.add('hidden');
            }
        });

    </script>
</body>
</html>
